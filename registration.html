<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"

<script>
$('.team3').hide();
$('.team4').hide();
console.log($('.team-size').val())
$('.team-size').on('change', function() {
//   alert( this.value );
  if(this.value==2){
    console.log('run');
    $('.team1').fadeIn();
    $('.team2').fadeIn();
    $('.team3').fadeOut();
    $('.team4').fadeOut();
}else if(this.value==3){
    console.log('run');
    $('.team1').fadeIn();
    $('.team2').fadeIn();
    $('.team3').fadeIn();
    $('.team4').fadeOut();
}else if(this.value==4){
    $('.team1').fadeIn();
    $('.team2').fadeIn();
    $('.team3').fadeIn();
    $('.team4').fadeIn();
}
});



</script>
